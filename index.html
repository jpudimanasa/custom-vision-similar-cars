<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>mission two</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="mb-3 col-4 p-3 mt-4">
      <label for="formFile" class="form-label">Submit image here</label>
      <input class="form-control" type="file" id="formFile" />
    </div>
    <div class="col-12 ms-4">
      <button class="btn btn-primary" type="submit" id="submitButton">
        Submit
      </button>
    </div>

    <div id="output"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      const fileInput = document.getElementById("formFile");
      const submitButton = document.getElementById("submitButton");
      const outputElement = document.getElementById("output");

      submitButton.addEventListener("click", function () {
        if (fileInput.files.length > 0) {
          const selectedFile = fileInput.files[0];

          //create a formData object
          const formData = new FormData();

          //append selected file to the formData object
          formData.append("file", selectedFile, selectedFile.name);

          //Fetch API request
          fetch(
            "https://mmissiontwo-prediction.cognitiveservices.azure.com/customvision/v3.0/Prediction/5320f6a0-3325-46c7-aa92-3d0ff9cd1bc9/classify/iterations/Iteration8/image",
            {
              method: "POST",
              body: formData,
              headers: {
                "Prediction-key": "28cab18865cd42f2b976c1fd2383c442",
              },
            }
          )
            .then((response) => response.json())
            .then((data) => {
              outputElement.textContent = JSON.stringify(data, null, 4);
              //console.log("API RESPONSE:", data);
            })
            .catch((error) => {
              console.error("Error making API request:", error);
              outputElement.textContent = "Error making API request";
            });
        } else {
          alert("please choose a file before submitting.");
        }
      });
    </script>
  </body>
</html>
